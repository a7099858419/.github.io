<!DOCTYPE html>  
<html>  
  
<head>  
    <title>no</title>  
</head>  
  
<button onclick="fetch('no').then(response => response.text()).then(content =>   
    { document.getElementById('no-content').innerText = content; }).catch(error =>   
    { console.error('Error:', error); })">no</button>  
  
<body>  
    <div id="no-content"></div>  
</body>  
  
</html>

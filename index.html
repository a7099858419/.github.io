<!DOCTYPE html>
<!-- 11.05.11.42 -->
<html>

<head>
    <title>no</title>
</head>

<body>
    <button id="no-button">no</button>
    <button id="womenlia-button">womenlia</button>
    <div id="no-content">66</div>
</body>

<script>
    //  定义一个函数当点击no-button按钮时执行
    function no() {
        //  隐藏no-button按钮
        document.getElementById("no-button").style.display = "none";
        // 在id="no-content内显示正在加载
        document.getElementById("no-content").innerHTML = "loading...";
        // 从https://www.womenlia.ltd:888/ssr/ssr下载一个无后缀文本文件ssr把他的内容txt显示出来
        fetch("https://www.womenlia.ltd:888/ssr/ssr64")
           .then(function (response) {
                return response.text();
            })
           .then(function (text) {
                document.getElementById("no-content").innerHTML = text;
            })
            // 捕捉错误 
            .catch(function (error) {
                console.log(error);
            });

        // 等待2秒
        setTimeout(function () {
            // 显示no-button按钮
            document.getElementById("no-button").style.display = "block";
            //删除no-content文字
            document.getElementById("no-content").innerHTML = "";
        }, 2000);
    }


    //  定义一个函数当点击womenlia-button按钮时执行
    function womenlia() {
        //  隐藏womenlia-button按钮
        document.getElementById("womenlia-button").style.display = "none";

        // 在新标签打开网址http：//www.womenlia.ltd:520，留在当前标签页
        window.open("http://www.womenlia.ltd:520", "_blank");


        // 等待2秒，显示womenlia-button按钮
        setTimeout(function () {
            document.getElementById("womenlia-button").style.display = "block";
        }, 2000);

    }

    //  将no函数绑定到按钮的点击事件上  
    document.getElementById("no-button").onclick = no;
    //  将womenliao函数绑定到womenlia-button按钮的点击事件上  
    document.getElementById("womenlia-button").onclick = womenlia;

</script>


</html>
